<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>닉네임 변경</title>
    <link rel="stylesheet" href="edit_nickname.css" />
  </head>
  <body>
    <div class="nickname-edit-container">
      <!-- 상단 바 -->
      <div class="top-bar">
        <button
          class="back-btn"
          onclick="window.location.href='edit_profile.html'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="#000"
          >
            <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          </svg>
        </button>
        <div class="top-title">닉네임 변경</div>
      </div>

      <!-- 안내 문구 -->
      <p class="instruction">새로운 닉네임을 입력해주세요.</p>

      <!-- 입력 필드 -->
      <div class="input-wrapper">
        <input
          type="text"
          id="nicknameInput"
          placeholder="갈갈무슨갈따뜻한표범"
        />
      </div>

      <!-- 변경 버튼 -->
      <button class="submit-btn" id="submitNicknameBtn">변경하기</button>
    </div>

    <footer class="bottom-nav">
      <a href="home.html" class="nav-item">
        <!-- 집 아이콘 -->
        <svg
          width="24"
          height="24"
          fill="#aaa"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M3 9.75L12 3l9 6.75V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.75Z"
          />
        </svg>
        <span>홈</span>
      </a>

      <a href="review.html" class="nav-item">
        <!-- 문서 아이콘 -->
        <svg
          width="24"
          height="24"
          fill="#aaa"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M6 2a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6H6Zm7 1.5L18.5 9H13a.5.5 0 0 1-.5-.5V3.5ZM8 13h8v1.5H8V13Zm0 3h8V17H8v-1.5Z"
          />
        </svg>
        <span>후기</span>
      </a>

      <a href="my.html" class="nav-item active">
        <!-- 사람 아이콘 -->
        <svg
          width="24"
          height="24"
          fill="#aaa"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2a5 5 0 1 1 0 10 5 5 0 0 1 0-10ZM4 20c0-3.3 2.7-6 6-6h4c3.3 0 6 2.7 6 6v1H4v-1Z"
          />
        </svg>
        <span>마이</span>
      </a>
    </footer>

    <script src="edit_nickname.js"></script>
  </body>
</html>
